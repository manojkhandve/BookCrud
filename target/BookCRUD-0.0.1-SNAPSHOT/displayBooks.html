<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Books</title>
    <link rel="stylesheet" href="displayb.css">
</head>
<body>
    <header id="main-header">
        <h1>ðŸ“š Online Bookstore</h1>
        <nav id="navbar">
            <a href="addbook.html">Add Book</a>
            <a href="displayBooks.html">All Books</a>
            <a href="updateB.html">Update Book</a>
            <a href="deleteBook.html">Delete Book</a>
        </nav>
    </header>

    <main id="book-list-section">
        <h2>All Books</h2>
        <table id="booksTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Book Name</th>
                    <th>Author Name</th>
                    <th>Price</th>
                    <th>Book Type</th>
                </tr>
            </thead>
            <tbody>
                <!-- Book rows will be inserted here dynamically -->
            </tbody>
        </table>
        <p id="message"></p>
    </main>

    <footer id="main-footer">
        <p>&copy; 2025 Online Bookstore. All rights reserved.</p>
    </footer>

    <script>
        const baseUrl = window.location.pathname.includes('BookCRUD') ? '/BookCRUD' : '';
        const booksUrl = `${baseUrl}/books`;

        function loadBooks() {
            fetch(booksUrl)
                .then(response => response.json())
                .then(books => {
                    const tableBody = document.querySelector('#booksTable tbody');
                    tableBody.innerHTML = '';
                    books.forEach(book => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${book.bookId}</td>
                            <td>${book.bookName}</td>
                            <td>${book.authorName}</td>
                            <td>${book.price}</td>
                            <td>${book.booktype}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    document.getElementById('message').textContent = 'Error loading books: ' + error.message;
                });
        }

        loadBooks();
    </script>
</body>
</html>
